  <body>
    <script src="./js/jsQR.js"></script>
    <script src="./js/loadqr.js"></script>

    <div class="button-wrapper-add-cancel" id="button-wrapper-add-cancel">

      <p class="cancel-button noselect" onclick="hideButton()">キャンセル</p>

      <div class="image-canvas-wrapper">
        <div class="image-canvas-border">
          <canvas id="image-canvas"></canvas>
